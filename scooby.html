<script type="text/x-red" data-template-name="Scooby Subscribe">
    <div class="form-row">
        <label for="node-input-contractHash"><i class="fa fa-slack"></i> Contract to subscribe to</label>
        <input type="text" id="node-input-contractHash" placeholder="contractHash" style=" vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Scooby Subscribe">
    <p>Sends the <b>msg.payload</b> when a subscribed events occurs.</p>
    <p>You can optionally override the hash if required - either in the edit dialogue or by setting <b>msg.contractHash</b>.</p>
</script>


<script type="text/javascript">   
    RED.nodes.registerType('Scooby Subscribe',{
        category: 'Rewards',
        defaults: {
            name: {value:""},
            contractHash: {value:"0xcdd8be60354a2ad0410c1e95f7395306f846a3d9"}
        },
        color:"#4C9689",
        icon: "hash.png",
        align: "right",
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });    
</script>
